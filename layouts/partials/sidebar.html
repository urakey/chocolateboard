<div class="sidebar">
  <nav>
    <h2 class="sidebar__title">Tags</h2>
    <ul class="sidebar__list--tags">
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li><a href="{{ "/tags/" | relURL }}{{ $name | urlize }}" rel="tag">{{ $name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <nav>
    <h2 class="sidebar__title">Categories</h2>
    <ul class="sidebar__list">
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <li><a href="{{ "/categories/" | relURL }}{{ $name | urlize }}" rel="tag category">{{ $name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <nav>
    <h2 class="sidebar__title">Archives</h2>
    <ul class="sidebar__list">
      {{ range .Site.Params.archives }}
        <li><a href="/{{ . }}/">{{ . }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <aside>
    <h2 class="sidebar__title">Flickr</h2>
    <ul id="FlickrPhotos" class="sidebar__list--photos"></ul>
  </aside>
</div>
