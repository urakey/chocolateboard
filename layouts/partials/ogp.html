{{ if .IsHome }}
<meta property="og:title" content="{{ .Site.Title }}">
{{ else }}
<meta property="og:title" content="{{ with .Data.Plural }}{{ . }} :: {{ end }}{{ with .Title }}{{ . | safeHTML }} :: {{ end }}{{ .Site.Title }}">
{{ end }}
<meta property="og:description" content="{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.eyecatch }}{{ . | absURL }}{{ else }}https://chocolateboard.net/assets/images/icon/ogp.png{{ end }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="fb:app_id" content="264941413542272" prefix="fb: https://ogp.me/ns/fb#">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@chocolateboard">
<meta name="twitter:creator" content="@urakey">
<meta name="twitter:image" content="{{ with .Params.eyecatch }}{{ . | absURL }}{{ else }}https://chocolateboard.net/assets/images/icon/ogp.png{{ end }}">
